            <div class="container"> 
              <div *ngIf="!isDeleted" class="card">
                <div class="card-header">{{personDetail.name}}</div>
                <div class="card-block">
                    <div *ngIf="!editing" 
                         class="container"> 
                      <div>
                        <h6>Name:</h6>
                        <p>{{personDetail.name}}</p>
                      </div> 
                      <div>
                          <h6>Email:</h6>
                          <p>{{personDetail.email}}</p>
                        </div>   
                        <button class="btn btn-primary" (click)="editRecord()">Edit</button> 
                        <button class="btn btn-danger" (click)="deleteRecord()">Delete</button> 
                    </div>   
                    <div *ngIf="editing" 
                         class="container">  
                      <form 
                      *ngIf="editing"
                      #f="ngForm" 
                      (ngSubmit)="updatePerson(f)">
                          <div class="form-group">
                              <label for="">Name</label>
                              <input name="name" [(ngModel)]="personDetail.name" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input  name="email" [(ngModel)]="personDetail.email" type="text" class="form-control">
                              </div>
                              <div class="form-group">
                                 <label>Company</label>
                                 <select [(ngModel)]="personDetail.companyId"
                                         name="companyId" 
                                         id="companyList"
                                         class="form-control">
                                        <option
                                          *ngFor="let company of companies_List" 
                                          [ngValue]="company._id">{{company.name}}</option> 
                                        </select> 
                                </div>
                                  <button class="btn btn-success">Save</button>
                                  <button class="btn btn-secondary" (click)= "editing = false">Cancel</button>
                        </form>
                  </div> 
                  </div> 
                </div>
                 <div *ngIf="isDeleted" class="alert alert-danger">Person has been deleted!</div> 
          </div>
