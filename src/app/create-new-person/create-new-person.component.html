
<div class="container"> 
    <div class="card">
      <div class="card-header">Create new Person</div>
      <div class="card-block">
          <div class="container"> 
              <form [formGroup]="form" (ngSubmit)="addPerson()">
                <div class="form-group">
                    <label for="">Name</label>
                    <input formControlName="name" type="text" class="form-control">
                    <div *ngIf="name.touched && name.invalid ||invalidForm" class="alert alert-danger">
                        <div *ngIf="name.errors.required"> Name is required.</div>   
                        <div *ngIf="name.errors.minlength"> Name should have minimum {{name.errors.minlength.requiredLength}} charactors.</div>   
                     </div>
                  </div>
                  <div class="form-group">
                      <label for="">Email</label>
                      <input formControlName="email" type="text" class="form-control">
                      <div *ngIf="email.touched && email.invalid ||invalidForm" class="alert alert-danger">
                          <div *ngIf="email.errors.required"> Email is required.</div>   
                          <div *ngIf="email.errors.email">Email is invalid.</div>   
                       </div>
                    </div>
                    <div class="form-group">
                       <label>Company</label>
                       <select formControlName="companyId" 
                               id="companyList"
                               class="form-control">
                              <option
                                *ngFor="let company of companies_List" 
                                [ngValue]="company._id">{{company.name}}</option> 
                              </select> 
                              <div *ngIf="companyId.touched && companyId.invalid ||invalidForm" class="alert alert-danger">
                                  <div *ngIf="companyId.errors.required"> Email is required.</div>   
                                  <div *ngIf="companyId.errors.email">Email is invalid.</div>   
                               </div>
                      </div>
                      <div *ngIf="personAddedSuccessfully" class="alert alert-success">Person added Successfully</div>
                      <button class="btn btn-primary">Save</button>
              </form>
          </div>  
        </div>
      </div>
</div>
